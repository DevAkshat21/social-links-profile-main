<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Social links profile</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="main">
      <div class="center">
        <div class="box">

        <div class="profile">

          <div class="image">
            <img src="assets/images/avatar-jessica.jpeg" alt="avatar-jessica">
          </div>

          <div class="text">
            <span class="name">Jessica Randall</span>
            <span class="place">London, United Kingdom</span>
            <span class="hobby">"Front-end developer and avid reader."</span>
            
          </div>

        </div>

        <div class="social">
        <a href="" class="">GitHub</a>
        <a href="" class="">Frontend Mentor</a>
        <a href="" class="">LinkedIn</a>
        <a href="" class="">Twitter</a>
        <a href="" class="">Instagram</a>
      </div> 

    </div>
    </div>

    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">DevAkshat</a>.
    </div>

    
  </div>

</body>
</html>
